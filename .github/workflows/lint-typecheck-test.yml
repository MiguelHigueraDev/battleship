name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
        
    - name: Lint the project
      run: yarn lint

    - name: Typecheck the project
      run: npx tsc --noEmit

    - name: Run tests
      run: yarn test:unit